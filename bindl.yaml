platforms:
  linux:
    - amd64
  darwin:
    - arm64

programs:
  - name: ko
    provider: github
    version: 0.11.2
    overlay:
      OS:
        linux: Linux
        darwin: Darwin
      Arch:
        amd64: x86_64
    paths:
      base: google/ko
      target: '{{ .Name }}_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz'
      checksums:
        artifact: checksums.txt
  - name: flyctl
    provider: github
    version: 0.0.322
    overlay:
      OS:
        linux: Linux
        darwin: macOS
      Arch:
        amd64: x86_64
    paths:
      base: superfly/flyctl
      target: '{{ .Name }}_{{ .Version }}_{{ .OS }}_{{ .Arch }}.tar.gz'
      checksums:
        artifact: checksums.txt
